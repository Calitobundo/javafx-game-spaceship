plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'

}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.swing' , "javafx.web" ]
}

group 'de.calitobundo'
version '1.0-SNAPSHOT'

repositories {

    jcenter()
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://oss.jfrog.org/artifactory/libs-release' }
}

dependencies {

    implementation 'org.openjfx:javafx-plugin:0.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'de.calitobundo.spaceship.game.GameApp'
